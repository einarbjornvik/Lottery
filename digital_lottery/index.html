<!DOCTYPE html>
<html lang="en">
<head>
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="css/style.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lottery</title>
</head>



<body>
    <div class="site">
        <header>
            <h1>lottery</h1>
        </header>

        <div class="container">
            <section id="tickets_show">
                <div class="tickets">
                    Tickets here
                </div>

                <div class="participants_input">
                    <form id="participants_form">
                        <input type="text" id="name" placeholder="Type name here">

                        <label for="paid">Paid kr</label>

                        <input type="number" id="paid" min="0" size="3" placeholder="Type number here">
                        
                        <button class="btn" id="add">Add</button>
                    </form>
                </div>

                <div id="settings">
                    <h1>settings</h1>
                    <form id="form_settings">
                        <label for="ticketPrice">price per ticket</label>
                        <input type="number" id="ticketPrice" min="1">

                        <label for="numberWinners">amount of winners</label>
                        <input type="number" id="numberWinners" min="1" value="1">
                        
                        <button type="button" class="btn" id="save_settings">save settings</button>
                    </form>
                </div>
            </section>

            <section id="participants_container">
                <h2>Participants</h2>
                <div class="participants">
                    
                </div>
            </section>
        </div>
    </div>
</body>
</html>
